<div class="page-container">

  <!-- Newest Update Table -->
  <table class="table">
    <thead>
      <tr>
        <th>文件名</th>
        <th>文件大小</th>
        <th>上传时间</th>
        <th>版本名</th>
        <th>版本号</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ vm.newestUpdate.fileName }}</td>
        <td>{{ vm.newestUpdate.fileSize | bytes }}</td>
        <td>{{ vm.newestUpdate.createdAt | date: 'yyyy-MM-dd H:mm' }}</td>
        <td>{{ vm.newestUpdate.versionName }}</td>
        <td>{{ vm.newestUpdate.versionCode }}</td>
        <td>
          <rs-dropdown>
            <li>
              <a href="#">
                <i class="fa fa-edit"></i>
                <span>更新描述</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-times"></i>
                <span>删除</span>
              </a>
            </li>
          </rs-dropdown>
        </td>
      </tr>
    </tbody>
  </table>
</div>
