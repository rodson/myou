<div class="wrapper main">
  <md-toolbar class="toolbar-tabs" style="min-width: 1200px;">
    <div class="md-toolbar-tools">
      <h2>
        {{ vm.product.name }}
        <md-button class="md-primary appkey-btn" ng-show="!vm.showAppKey" ng-click="vm.show()">
        &nbsp;>&nbsp;
        </md-button>
        <md-button class="md-primary appkey-btn" ng-show="vm.showAppKey" ng-click="vm.hide()">
          &nbsp;<&nbsp;
        </md-button>
        <span ng-show="vm.showAppKey">&nbsp;&nbsp;(appkey:&nbsp;{{ vm.product.appKey }})</span>
      </h2>
    </div>
  </md-toolbar>
  <div class="main-container">
    <nav class="sidebar">
      <ul>

        <li>
          <a>应用更新</a>
          <ul>
            <li ng-class="{active: vm.isActive('appdevelop', 'updatesetting')}">
              <a ui-sref=".updatesetting">更新配置</a>
            </li>
            <li ng-class="{active: vm.isActive('appdevelop', 'fileupload')}">
              <a ui-sref=".fileupload">应用上传</a>
            </li>
          </ul>
        </li>

        <li>
          <a>数据分析</a>
          <ul>
            <li ng-class="{active: vm.isActive('appdevelop', 'keydata')}">
              <a ui-sref=".keydata">关键数据</a>
            </li>
            <li ng-class="{active: vm.isActive('appdevelop', 'versiondistribute')}">
              <a ui-sref=".versiondistribute">版本分布</a>
            </li>
            <li ng-class="{active: vm.isActive('appdevelop', 'customevent')}">
              <a ui-sref=".customevent">自定义事件</a>
            </li>
          </ul>
        </li>

        <li>
          <a>用户分析</a>
          <ul>
            <li ng-class="{active: vm.isActive('appdevelop', 'userretain')}">
              <a ui-sref=".userretain">用户留存</a>
            </li>
            <li ng-class="{active: vm.isActive('appdevelop', 'devicestat')}">
              <a ui-sref=".devicestat">设备终端</a>
            </li>
          </ul>
        </li>

        <li>
          <a>错误分析</a>
          <ul>
            <li ng-class="{active: vm.isActive('appdevelop', 'errortrend')}"><a ui-sref=".errortrend">错误趋势</a></li>
            <li ng-class="{active: vm.isActive('appdevelop', 'errorlists')}"><a ui-sref=".errorlists">错误列表</a></li>
          </ul>
        </li>

        <li>
          <a>测试设置</a>
          <ul>
            <li ng-class="{active: vm.isActive('appdevelop', 'testdevice')}">
              <a ui-sref=".testdevice">测试设备</a>
            </li>
          </ul>
        </li>

      </ul>
    </nav>
    <main class="main-section">
      <div ui-view></div>
    </main>
  </div>
</div>
