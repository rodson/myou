<div class="wrapper main">
  <md-toolbar class="toolbar-tabs" style="min-width: 1200px;">
    <div class="md-toolbar-tools">
      <h2>
        {{ vm.product.name }}
      </h2>
    </div>
  </md-toolbar>
  <div class="main-container">
    <nav class="sidebar">
      <ul>

        <li>
          <a>系统更新</a>
          <ul>
            <li ng-class="{active: vm.isActive('systemupdate', 'updatesetting')}">
              <a ui-sref=".updatesetting">更新配置</a>
            </li>
            <li ng-class="{active: vm.isActive('systemupdate', 'fileupload')}">
              <a ui-sref=".fileupload">版本上传</a>
            </li>
            <li ng-class="{active: vm.isActive('systemupdate', 'downloadcurve')}">
              <a ui-sref=".downloadcurve">下载曲线</a>
            </li>
          </ul>
        </li>

        <li>
          <a>测试设置</a>
          <ul>
            <li ng-class="{active: vm.isActive('systemupdate', 'testdevice')}">
              <a ui-sref=".testdevice">测试设备</a>
            </li>
          </ul>
        </li>

      </ul>
    </nav>
    <main class="main-section">
      <div ui-view></div>
    </main>
  </div>
</div>
