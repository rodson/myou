<div>
  <span>起始日期：</span>
  <datatime-picker init-datatime='vm.startdate' display-mode='date'></datatime-picker>
  <span class='margin-left-30'>截止日期：</span>
  <datatime-picker init-datatime='vm.enddate' display-mode='date'></datatime-picker>
  <md-button class="md-raised md-primary margin-left-30" ng-click="vm.getData()">&nbsp;查询&nbsp;</md-button>

  <div class='pull-right'>
    <span>快速查询：</span>
    <md-select class="nopadding normal-size normal-text" placeholder="Pick" ng-model="vm.radioDate" ng-change='vm.getCheckDate()'>
      <md-select-label>{{ vm.startdate + ' 到 ' + vm.enddate }}</md-select-label>
      <md-option value="last30days"> 过去30天 </md-option>
      <md-option value="last7days"> 过去7天 </md-option>
      <md-option value="yesterday"> 昨天 </md-option>
      <md-option value="today"> 今天 </md-option>
    </md-select>
  </div>
</div>
<div>
<div class='content-info margin-top-30'>
  <div class='content-chart'>
    <highchart config="vm.highchartsPie" class='content-highcharts'></highchart>
  </div>
  <div class='content-table pull-right'>
    <table class="table" ts-wrapper>
      <thead>
        <tr>
          <th ts-criteria="name|lowercase">用户来源</th>
          <th ts-criteria="count|parseInt" ts-default='descending'>数量</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="x in vm.datas" ts-repeat>
          <td>{{ x.name }}</td>
          <td>{{ x.count }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
