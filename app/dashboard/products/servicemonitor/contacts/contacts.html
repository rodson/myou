<div class='contacts'>
  <h3>项目联系人</h3>
  <md-button class="md-icon-button" aria-label='添加联系人' title='添加联系人' ng-click="vm.showAddModalDialog()">
    <ng-md-icon icon="person_add" size="25"></ng-md-icon>
  </md-button>
</div>
<div>
  <table class="table margin-top-30" ts-wrapper>
    <thead>
      <tr>
        <th ts-criteria="name|lowercase" ts-default='descending'>姓名</th>
        <th ts-criteria="phone_number|parseInt">电话</th>
        <th ts-criteria="email|lowercase">邮箱</th>
        <th>编辑</th>
        <th>删除</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="x in vm.contacts" ts-repeat>
        <td>{{ x.name }}</td>
        <td>{{ x.phone_number }}</td>
        <td>{{ x.email }}</td>
        <td>
          <md-button class="md-icon-button" aria-label="编辑" title="编辑" ng-click="vm.showEditModal(x)">
            <ng-md-icon icon="mode_edit" size="25"></ng-md-icon>
          </md-button>
        </td>
        <td>
          <md-button class="md-icon-button" aria-label="删除" title="删除" ng-click="vm.showDelModal(x)">
            <ng-md-icon icon="delete" size="25"></ng-md-icon>
          </md-button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
