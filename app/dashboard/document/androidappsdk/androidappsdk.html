<div class="wrapper main">
  <md-toolbar class="toolbar-tabs">
    <div class="md-toolbar-tools">
      <div class="header-title">文档中心 > Android应用 SDK</div>
    </div>
  </md-toolbar>
  <div class="main-container">
    <nav class="sidebar">
      <ul>
        <li>
          <a>集成准备</a>
          <ul>
            <li ng-class="{active: vm.isActive('importsdk')}">
              <a ui-sref=".importsdk">导入SDK</a>
            </li>
            <li ng-class="{active: vm.isActive('getappkey')}">
              <a ui-sref=".getappkey">获得Appkey</a>
            </li>
            <li ng-class="{active: vm.isActive('configmanifest')}">
              <a ui-sref=".configmanifest">配置manifest</a>
            </li>
          </ul>
        </li>
        <li>
          <a>升级功能</a>
          <ul>
            <li ng-class="{active: vm.isActive('appupdate')}">
              <a ui-sref=".appupdate">应用升级</a>
            </li>
            <li ng-class="{active: vm.isActive('customupdate')}">
              <a ui-sref=".customupdate">自定义升级</a>
            </li>
          </ul>
        </li>
        <li>
          <a>统计功能</a>
          <ul>
            <li ng-class="{active: vm.isActive('sessionstats')}">
              <a ui-sref=".sessionstats">session统计</a>
            </li>
            <li ng-class="{active: vm.isActive('customevent')}">
              <a ui-sref=".customevent">自定义事件</a>
            </li>
            <li ng-class="{active: vm.isActive('otherstats')}">
              <a ui-sref=".otherstats">其他功能</a>
            </li>
          </ul>
        </li>
        <li>
          <a>接口监控</a>
          <ul>
            <li ng-class="{active: vm.isActive('servicemonitor')}">
              <a ui-sref=".servicemonitor">接口监控</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <main class="main-section">
      <div ui-view></div>
    </main>
  </div>
</div>
