<h2 id="产品创建">产品创建</h2>

<br>

<blockquote>
  <p>在我的产品页，点击右上角<code>创建</code>按钮进入产品创建页面</p>
</blockquote>

<img src="assets/images/document/myouguide/createproduct1.jpg" alt="createproduct1" width="90%">


<blockquote>
  <p>选择对应的模块，填入产品信息，点击<code>创建</code>按钮完成产品创建</p>
</blockquote>

<img src="assets/images/document/myouguide/createproduct2.jpg" alt="createproduct2" width="90%">


<blockquote>
  <p>产品创建完会显示appkey信息，在产品集成时需要用到，点击<code>进入产品</code>按钮进入产品页面</p>
</blockquote>
